<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniChecker - Cloudflare Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }

        /* Status Headers */
        .status-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; font-weight: 500; color: white;
            border-radius: 6px 6px 0 0; font-size: 14px;
        }
        
        /* Status Lists */
        .status-list {
            background: white; min-height: 50px; max-height: 300px;
            overflow-y: auto; padding: 10px; border: 1px solid #e5e7eb;
            border-top: none; border-radius: 0 0 6px 6px; font-size: 11px;
            font-family: monospace; color: #333;
        }

        /* Badges & Colors */
        .badge {
            background: rgba(255,255,255,0.2); border-radius: 12px;
            padding: 2px 8px; font-size: 11px; font-weight: bold; min-width: 24px; text-align: center;
        }
        .bg-live { background-color: #10b981; }
        .bg-die { background-color: #ef4444; }
        .bg-unknown { background-color: #f59e0b; }
        
        /* List Items */
        .status-list div { 
            margin-bottom: 4px; border-bottom: 1px dashed #eee; 
            padding-bottom: 4px; word-break: break-all; 
        }

        /* Loader */
        .loader {
            border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%;
            width: 12px; height: 12px; animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <nav class="bg-blue-900 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-14">
                <a href="#" class="font-bold text-lg flex items-center gap-2">
                    <span class="bg-white text-blue-900 px-1.5 py-0.5 rounded text-sm font-black">Uni</span>Checker
                </a>
                <div class="text-xs bg-blue-800 px-2 py-1 rounded">Fast Mode</div>
            </div>
        </div>
    </nav>

    <div class="flex-grow p-4 flex flex-col items-center">
        <div class="w-full max-w-3xl">
            
            <div class="grid grid-cols-3 gap-2 mb-4 text-center">
                <div class="bg-white p-2 rounded shadow-sm border-l-4 border-green-500">
                    <p class="text-xs text-gray-500 uppercase font-bold">Live</p>
                    <p id="statLive" class="text-lg font-bold text-green-600">0</p>
                </div>
                <div class="bg-white p-2 rounded shadow-sm border-l-4 border-red-500">
                    <p class="text-xs text-gray-500 uppercase font-bold">Die</p>
                    <p id="statDie" class="text-lg font-bold text-red-600">0</p>
                </div>
                <div class="bg-white p-2 rounded shadow-sm border-l-4 border-yellow-500">
                    <p class="text-xs text-gray-500 uppercase font-bold">Checked</p>
                    <p id="statChecked" class="text-lg font-bold text-gray-700">0</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md mb-6 border border-gray-200 overflow-hidden">
                <div class="p-0">
                    <textarea id="ccList" class="w-full h-48 p-4 text-xs font-mono border-none focus:ring-0 resize-none text-gray-700 placeholder-gray-400" placeholder="53012724539xxxxx|05|2022|653&#10;5154620020226807|06|2027|855"></textarea>
                </div>
                
                <div class="bg-gray-50 px-4 py-3 flex justify-between items-center border-t border-gray-100">
                    <div class="text-xs text-gray-500 flex items-center gap-2">
                        <span id="statusIndicator" class="hidden flex items-center gap-1">
                            <div class="loader"></div> Checking...
                        </span>
                        <span id="linesCount">0 Lines</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="startCheck()" id="btnStart" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1.5 px-6 rounded text-xs shadow transition uppercase">Start</button>
                        <button onclick="stopCheck()" id="btnStop" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1.5 px-6 rounded text-xs shadow transition uppercase">Stop</button>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <div class="status-header bg-live">
                        <span>Live Cards</span>
                        <span id="countLive" class="badge">0</span>
                    </div>
                    <div id="listLive" class="status-list"></div>
                </div>

                <div>
                    <div class="status-header bg-die">
                        <span>Declined / Die</span>
                        <span id="countDie" class="badge">0</span>
                    </div>
                    <div id="listDie" class="status-list"></div>
                </div>

                <div>
                    <div class="status-header bg-unknown">
                        <span>Unknown / Errors</span>
                        <span id="countUnknown" class="badge">0</span>
                    </div>
                    <div id="listUnknown" class="status-list"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WORKER_URL = 'https://proxy.wka.workers.dev';
        // ---------------------

        let isRunning = false;
        let checkedCount = 0;
        const counts = { live: 0, die: 0, unknown: 0 };

        // Update line count when user types
        document.getElementById('ccList').addEventListener('input', function() {
            const text = this.value;
            const lines = text.split('\n').filter(l => l.trim().length > 5).length;
            document.getElementById('linesCount').innerText = lines + " Lines";
        });

        async function startCheck() {
            if (isRunning) return;
            
            const input = document.getElementById('ccList').value;
            const lines = input.split('\n').filter(line => line.trim().length > 10);
            
            if (lines.length === 0) {
                alert("Please paste your CC list first!");
                return;
            }

            // UI Updates
            isRunning = true;
            document.getElementById('btnStart').classList.add('opacity-50', 'cursor-not-allowed');
            document.getElementById('statusIndicator').classList.remove('hidden');

            // Process Loop
            for (let i = 0; i < lines.length; i++) {
                if (!isRunning) break;

                const ccData = lines[i].trim();
                await checkCard(ccData); // Send to Worker

                // Update Stats
                checkedCount++;
                document.getElementById('statChecked').innerText = checkedCount;
                
                // Remove processed line
                const remaining = lines.slice(i + 1).join('\n');
                document.getElementById('ccList').value = remaining;
                document.getElementById('linesCount').innerText = (lines.length - 1 - i) + " Lines";
            }

            stopCheck();
        }

        function stopCheck() {
            isRunning = false;
            document.getElementById('btnStart').classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('statusIndicator').classList.add('hidden');
        }

        function updateCounts() {
            document.getElementById('countLive').innerText = counts.live;
            document.getElementById('statLive').innerText = counts.live;
            
            document.getElementById('countDie').innerText = counts.die;
            document.getElementById('statDie').innerText = counts.die;
            
            document.getElementById('countUnknown').innerText = counts.unknown;
        }

        async function checkCard(ccData) {
            try {
                // Prepare data for the Worker
                const formData = new FormData();
                formData.append('data', ccData);

                const response = await fetch(WORKER_URL, {
                    method: "POST",
                    body: formData
                });

                // Check if Worker response is valid
                if (!response.ok) throw new Error("Worker HTTP Error");

                const result = await response.json();
                
                // Parse Result (1=Live, 2=Die, 3=Unknown)
                if (result.error === 1) {
                    appendResult('listLive', result.msg);
                    counts.live++;
                } else if (result.error === 2) {
                    appendResult('listDie', result.msg);
                    counts.die++;
                } else {
                    // Error 3 or others
                    appendResult('listUnknown', result.msg || "Unknown Response");
                    counts.unknown++;
                }

            } catch (error) {
                console.error(error);
                // Fallback visual for errors
                appendResult('listUnknown', `<span style="color:orange">[ERROR]</span> ${ccData} - Failed to connect`);
                counts.unknown++;
            }

            updateCounts();
        }

        function appendResult(elementId, htmlContent) {
            const container = document.getElementById(elementId);
            const div = document.createElement('div');
            // Remove extra API divs if present
            let cleanContent = htmlContent.replace(/<\/?div>/g, '');
            div.innerHTML = cleanContent;
            container.prepend(div);
        }
    </script>
</body>
</html>
